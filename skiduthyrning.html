<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="index">
      <nav>
        <a href="#">
          <i class="fa-solid fa-bars icon"></i>
        </a>
        <h3 class="menu-text">Menu</h3>
        <div class="title">
          <h2>Skiduthyrning Vemdalen</h2>
        </div>
        <a href="#">
          <i class="fa-solid fa-user icon" id="profilbild"></i>
        </a>
      </nav>
    </header>
    <form action="">
    <ul>
      <li class="skiduthyrning-form">
        <label class="form-label" for="fname">Användarnamn</label>
      </br>     
        <input name="fname" type="text" id="fname" class="input" placeholder="Name..." />
      </li>
      <li class="skiduthyrning-form">        
        <label class="form-label" for="fname">Ålder</label>
      </br>     
        <input type="text" class="input" placeholder="Name..." />
      </li>
      <li class="skiduthyrning-form">
        <label class="form-label" for="fname">Längd (cm)</label>
      </br>     
        <input type="text" class="input" placeholder="Name..." />
      </li>
      <li class="skiduthyrning-form">
        <label class="form-label" for="fname">First Name</label>
      <br>     
        <input type="text" class="input" placeholder="Name..." />
      </li>

    </ul>
    <br>
    <ul>
      <li class="skiduthyrning-select">
        <label for="kategori">Kategori</label>
        <select name="kategori" id="skiduthyrning-select">
          <option value="0">Välj kategori nedan</option>
          <option value="1">VUXEN, Alpina paket</option>
          <option value="2">VUXEN, Enstaka artiklar</option>
          <option value="3">UNGDOM 8-15 år, Alpin paket</option>
          <option value="4">UNGDOM 8-15 år, Enstaka artiklar</option>
          <option value="5">BARN 0-7 år, Alpin paket</option>
          <option value="6">BARN 0-7 år, Enstaka artiklar</option>
          <option value="7">Övrigt</option>
          <option value="8">Utkörning</option>
          <option value="9">Skidskola</option>
        </select>
      </li>
      <li class="skiduthyrning-select" for="fname">
        <label for="Utrustning">Utrustning</label>
        <select name="Utrustning" id="skiduthyrning-select">
          <option value="0">Välj utrustning nedan</option>
        </select>
      </li>
    </ul>
  </form>
  </body>
</html>
