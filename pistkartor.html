<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/714aa36b5e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="pistkartor-html">
    <header class="pistkartor">
      <nav>
        <a href="#">
          <i class="fa-solid fa-bars icon"></i>
        </a>
        <div class="title">
          <h2>Skiduthyrning Vemdalen</h2>
        </div>
        <a href="#">
          <i class="fa-solid fa-user icon" id="profilbild"></i>
        </a>
      </nav>
    </header>
    <div class="pistkartor-main">
      <div class="title-vemdalen">
        <h1>Pistkartor Vemdalen</h1>
      </div>
      <ol>
        <li>
          <h1 class="berg-titlar">Vemdalsskalet</h1>
          <img
            src="bilder/1920_1400px_vemdalsskalet_1.jpg"
            alt=""
            class="kartor"
          />
        </li>
        <li>
          <h1 class="berg-titlar">Björnrike</h1>
          <img
            src="bilder/1920_1400px_vemdalsskalet_1.jpg"
            alt=""
            class="kartor"
          />
        </li>
        <li>
          <h1 class="berg-titlar">Klövsjö</h1>
          <img src="bilder/1920_1400px_klovsjo.jpg" alt="" class="kartor" />
        </li>
      </ol>
    </div>
    <footer>
      <ul>
        <li class="logo">
          <img src="logo.png" alt="" />
        </li>
        <li class="social_media">
          <img src="bilder/facebook.png" alt="" />
          <p><a href="https://www.facebook.com/">Facebook</a></p>
        </li>
        <li class="social_media" id="instagram">
          <img src="bilder/instagram.webp" alt="" />
          <p><a href="https://www.instagram.com/">Instagram</a></p>
        </li>
        <li class="social_media" id="youtube">
          <img src="bilder/youtube.webp" alt="" />
          <p><a href="https://www.youtube.com/">Youtube</a></p>
        </li>
      </ul>
    </footer>
  </body>
</html>
